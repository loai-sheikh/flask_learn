<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>Hello Flask</h1>
    <p>welcome to flask website</p>
    <h4>Flash messaging</h4>
    {% with messages = get_flashed_messages() %} 
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}

    <p>
      Do you want to 
      <a href="{{ url_for('login') }}"><b>log in ?</b></a>
    </p>
  </body>
</html>
